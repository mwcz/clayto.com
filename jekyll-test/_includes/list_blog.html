<h3>Blog posts</h3>
<ul class="clayto-blog-post-list">
    {% for post in site.posts %}
        {% if post.categories contains 'blog' %}
            {% if forloop.index <= list_blog_max_length %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
        {% endif %}
    {% endfor %}
</ul>
