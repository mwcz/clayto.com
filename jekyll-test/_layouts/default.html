<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/static/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
    <style type="text/css" media="screen">
        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }
        .header {
            text-shadow: 0px 1px 2px rgba(0,0,0,0.1);
        }
        .header .nav-pills .glyphicon {
            position: relative;
            top: 2px;
            left: -2px;
            color: black;
        }
        /* use fontawesome instead? */
        .glyphicon.glyphicon-github,
        .glyphicon.glyphicon-twitter {
            width: 24px;
            height: 24px;
            margin-top: -6px;
        }
        .glyphicon.glyphicon-github::before,
        .glyphicon.glyphicon-twitter::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 4px;
            left: 0;
        }
        .glyphicon.glyphicon-github::before {
            background-image: url(/static/images/glyphicons/glyphicons_social/png/glyphicons_social_21_github.png);
        }
        .glyphicon.glyphicon-twitter::before {
            background-image: url(/static/images/glyphicons/glyphicons_social/png/glyphicons_social_31_twitter.png);
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-globe"></span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Tech
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-camera"></span>
                        Photos
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-barcode"></span>
                        About
                    </a>
                </li>
            </ul>
            <h1 class="text-muted">{{ site.name }}</h1>
        </div>
        <div class="row">
            {{ content }}
        </div>
        <div class="footer text-center">
            <hr />
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn btn-default" href="https://github.com/mwcz">
                        <span class="glyphicon glyphicon-github"></span>
                        /mwcz
                    </a>
                    <a class="btn btn-default" href="https://twitter.com/mwcz">
                        <span class="glyphicon glyphicon-twitter"></span>
                        /mwcz
                    </a>
                </div>
            </div>
            <i class="text-danger glyphicon glyphicon-heart"></i>
            <hr />
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js" type="application/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js" type="application/javascript" charset="utf-8"></script>
</body>
</html>
