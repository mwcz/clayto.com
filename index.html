<!doctype html>
<html lang="en" data-ng-app="clayto">
<head>
    <meta charset="utf-8">
    <title>Clayto Photography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.1.2/nprogress.min.css"/>
</head>
<body
    class="ng-cloak"
    data-ng-view
    data-key-up         = "prev()"
    data-key-left       = "prev()"
    data-key-down       = "next()"
    data-key-right      = "next()"
    data-ng-swipe-right = "type='swipe'; prev()"
    data-ng-swipe-left  = "type='swipe'; next()">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-touch.js"></script>
    <script src="lib/angular/angular-animate.js"></script>

    <!-- clayto.com's js -->
    <!--<script src="js/app.min.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/animations.js"></script>

    <!-- third-party js libraries -->
    <script async src="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.1.2/nprogress.min.js"></script>

</body>
</html>
