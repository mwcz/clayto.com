<!doctype html>
<html lang="en" data-ng-app="clayto">
<head>
    <meta charset="utf-8">
    <title>Clayto Photography</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.1.2/nprogress.min.css"/>
</head>
<body
    class="ng-cloak"
    data-ng-view
    data-ng-key-left    = "current_photo = current_photo - 1"
    data-ng-key-right   = "current_photo = current_photo + 1"
    data-ng-swipe-right = "current_photo = current_photo - 1"
    data-ng-swipe-left  = "current_photo = current_photo + 1">

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-touch.js"></script>
    <script src="lib/angular/angular-animate.js"></script>

    <!-- clayto.com's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/animations.js"></script>

    <!-- third-party js libraries -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nprogress/0.1.2/nprogress.min.js"></script>

</body>
</html>
